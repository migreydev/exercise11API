<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api product Spring Api Rest</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>List Products</h2>
    <table class="table">
      <thead class="thead-dark">
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Action</th>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Add Product</h2>
    <form>
      <div class="form-group">
        <label for="productName">Name of Product</label>
        <div class="col-md-6">
          <input
            type="text"
            class="form-control"
            id="productName"
            placeholder="Name"
          />
        </div>
      </div>
      <div class="form-group">
        <label for="productPrice">Price of Product</label>
        <div class="col-md-6">
          <input
            type="number"
            class="form-control"
            id="productPrice"
            placeholder="Price"
          />
        </div>
      </div>
      <button id="addBoton" type="submit" class="btn btn-dark">
        Add Product
      </button>
    </form>
    <script src="./js/app.js"></script>
  </body>
</html>
